<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="flex-card">
    <main class="card">
      <div class="flex-row">
        <div class="col_1">
          <h1 class="heading">Get <span>insights</span> that help <br> your business grow.</h1>
          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="stats">
            <div class="col_a">
              <h2 class="number">10k+</h2>
            <p class="detail">companies</p>
          </div>
            <div class="col_b">
              <h2 class="number">314</h2>
              <p class="detail">templates</p>
            </div>
            <div class="col_c">
              <h2 class="number">12m+</h2>
              <p class="detail">queries</p>
            </div>
          </div>
        </div>
        <div class="col_2">
          <img src="images/image-header-desktop.jpg" alt="">
        </div>
      </div>
    </main>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
